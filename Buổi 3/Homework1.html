<!DOCTYPE html>
<html>
    <head>
        <title>Form xấu mù</title>
    </head>
    <body>
        <form method="" value="" name="Form xấu mù">
        <table>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" name="email"/>
                </td>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Họ và tên</label>
                </td>
                <td colspan="3">
                    <input type="text" name="Họ và tên"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Combo</label>
                </td>
                <td colspan="3">
                    <select>
                        <option value="">Combo 1</option>
                        <option value="">Combo 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Các ngày trong tuần</label>
                </td>
                <td colspan="3">
                    Thứ 2 <input type="checkbox" value="" name="thu2"> Thứ 3 <input type="checkbox" value="" name="thu4">
                    Thứ 4 <input type="checkbox" value="" name="thu4"> Thứ 5 <input type="checkbox" value="" name="thu5">
                    Thứ 6 <input type="checkbox" value="" name="thu6"> Thứ 7 <input type="checkbox" value="" name="thu7">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới tính</label>
                </td>
                <td>
                    Nam <input type="radio" name="gioitinh"/> Nữ <input type="radio" name="gioitinh"/>
                </td>
                <td>
                    <label>Tuổi</label>
                </td>
                <td>
                    <input type="number" name="tuoi"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Miêu tả</label>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea rows="2" cols="80" name="mieuta"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="Center">
                    <input type="submit" name="Save" value="Save"/>
                    <button name="Cancel">Cancel</button>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
