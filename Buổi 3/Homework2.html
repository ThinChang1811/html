<!DOCTYPE html>
<html>
    <head>
        <title>FORM XẤU MÙ</title>
        <style>
            table, th, td, tr {border:1px solid gray}
            tr {height:20px}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2" bgcolor="gray" align="center"><b><font color="white">Đăng nhập hệ thống</font></b></td>
            </tr>
            <tr>
                <td>
                    <label>Tên tài khoản</label>
                </td>
                <td>
                    <input type="text" name="tentaikhoan" value=""/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mật khẩu</label>
                </td>
                <td>
                    <input type="password" name="matkhau" value=""/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Xác nhận mật khẩu</label>
                </td>
                <td>
                    <input type="password" name="xacnhanmatkhau" value=""/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ghi nhớ</label>
                </td>
                <td>
                    <input type="checkbox" name="ghinho" value=""/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="login" value="Đăng nhập"/>
                    <input type="button" name="refresh" value="Làm mới"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="gray"></td>
            </tr>
        </table>
    </body>
</html>
