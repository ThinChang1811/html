<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i, total;
        i = 0;
        total = 0
        for (i = 0; i < 50; i++) {
            if( i % 2 != 0){
                total += i;
                }
            }
        document.write("Tổng số lẻ từ 1 tới 50 là: " + total);
    </script>
</body>
</html>
